<h1>Countries</h1>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>ISO2</th>
        <th>ISO3</th>
        <th>Population</th>
    </thead>
    <tbody>
        @for (country of countries; track $index) {
            <tr>
                <td><a [routerLink]="['/country-population', country.id]">{{ country.id }}</a></td>
                <td>{{ country.name }}</td>
                <td>{{ country.iso2 }}</td>
                <td>{{ country.iso3 }}</td>
            </tr>
        }
    </tbody> 
</table>
